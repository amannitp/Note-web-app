<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note Web App</title>
</head>
<body>
    <div class="container">
        <h1><img src="./img/notes.png" alt=""><span>Notes</span> </h1>
         <button><img src="./img/edit.png" > Create Notes</button>
        <div class="notes-container">
            <!-- <p contenteditable="true" class="input-box"> <img src="./img/delete.png" ></p> -->

        </div>
    </div>
    
</body>
<script>
    const createNotes=document.querySelector('button')
    const notesContainer=document.querySelector('.notes-container')
    createNotes.addEventListener('click',notesCreation)


    function notesCreation(){
        const input=document.createElement('p')
        input.setAttribute('contenteditable',"true")
        input.classList.add('input-box')
        input.innerHTML='<img src="./img/delete.png" >'
        notesContainer.appendChild(input)
        console.log(notesContainer)
    }
</script>
</html>
